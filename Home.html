<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Nav">
        <div class="First"><b>PraRoz</b></div>
        <div class="Home">HOME</div>
        <div class="About">ABOUT</div>
        <div class="Service">SERVICE</div>
        <div class="Design">DESIGN</div>
        <div class="Contact">CONTACT</div>
        <div class="parent">
            <div><input class="input" type="text" placeholder="Type to Search"></div>
        </div>
        <div><button class="button">Search</button></div>
    </div>
    <div class="middle">
        <div>
            <div class="web"><b>Web Design &</b></div>
            <div class="dev"><b>Development</b></div>
            <div class="course"><b>Course</b></div>
            <div class="some">
                Web Design is a specialisation of the design stream. They also use HTML.
                CSS, WYSIWYG editing software, markup validators etc.,
                to create design elements.
            </div>
            <div>
                <button class="but">JOIN US</button>
            </div>
        </div>
        <div class="form">
            <div><button class="log"><b>Login here</b></button></div>
            <div><input type="text" class="email" placeholder="Enter Email Here"></div>
            <div><input type="password" class="password" placeholder="Enter Password Here"></div>
            <div><button class="Login"><b>Login</b></button></div>
            <div class="account">Don't have an account?</div>
            <div class="Sign"><a class="hyper" href="">Sign up</a> here</div>
            <div class="loginwith">Log in with</div>
            <div class="logos">
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                <ion-icon class="facebook" name="logo-facebook"></ion-icon>
                <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                <ion-icon class="twitter" name="logo-twitter"></ion-icon>
                <ion-icon class="google" name="logo-google"></ion-icon>
                <ion-icon class="skype" name="logo-skype"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
